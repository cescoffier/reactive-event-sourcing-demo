# global config
kafka:
  bootstrap.servers: kafka:9092
  key.serializer: org.apache.kafka.common.serialization.StringSerializer
  key.deserializer: org.apache.kafka.common.serialization.StringDeserializer
  acks: 1
  group.id: the_group

# Configure the sources
sources:
  # CDC change from Debezium
   cdc:
      type: kafka
      topic: rxes.measures.measures
      value.serializer: io.vertx.kafka.client.serialization.JsonObjectSerializer
      value.deserializer: io.vertx.kafka.client.serialization.JsonObjectDeserializer

  # Internal event bus address to dispatch the data
   measures:
      type: eventbus
      address: measures
      publish: true

# Configure the sinks
sinks:
  # Send data to kafka
  health:
      type: kafka
      topic: health
      key.serializer: org.apache.kafka.common.serialization.StringSerializer
      value.serializer: io.vertx.kafka.client.serialization.JsonObjectSerializer

  # Internal message bus.
  measures:
      type: eventbus
      address: measures




