Configutation:
  name: Default
  Properties:
    Property:
      name: log-path
      value: "logs"
  Appenders:
    Console:
      name: Console_Appender
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"
  Loggers:
      Root:
        level: info
        AppenderRef:
          - ref: Console_Appender
      Logger:
        - name: org.infinispan.client
          level: error
          AppenderRef:
            - ref: Console_Appender
        - name: io.vertx.core.net.impl
          level: off
          AppenderRef:
            - ref: Console_Appender

